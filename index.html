<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <div class="key-row">
                <div class="key special-operation" id="clear-btn">AC</div>
                <div class="key special-operation">+/-</div>
                <div class="key special-operation">%</div>
                <div class="key basic-operation">/</div>
            </div>
            <div class="key-row">
                <div class="key number">1</div>
                <div class="key number">2</div>
                <div class="key number">3</div>
                <div class="key basic-operation">*</div>
            </div>
            <div class="key-row">
                <div class="key number">4</div>
                <div class="key number">5</div>
                <div class="key number">6</div>
                <div class="key basic-operation">-</div>
            </div>
            <div class="key-row">
                <div class="key number">7</div>
                <div class="key number">8</div>
                <div class="key number">9</div>
                <div class="key basic-operation">+</div>
            </div>
            <div class="key-row">
                <div class="key number" id="zero">0</div>
                <div class="key number">.</div>
                <div class="key basic-operation" id="equal-btn">=</div>
            </div>
        </div>
    </div>
    <script src="./ui.js"></script>
</body>
</html>
