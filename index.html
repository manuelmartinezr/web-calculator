<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="key-row">
                <div class="key special-operation">AC</div>
                <div class="key special-operation">AC</div>
                <div class="key special-operation">AC</div>
                <div class="key basic-operation">AC</div>
            </div>
            <div class="key-row">
                <div class="key number">AC</div>
                <div class="key number">AC</div>
                <div class="key number">AC</div>
                <div class="key basic-operation">AC</div>
            </div>
            <div class="key-row">
                <div class="key number">AC</div>
                <div class="key number">AC</div>
                <div class="key number">AC</div>
                <div class="key basic-operation">AC</div>
            </div>
            <div class="key-row">
                <div class="key number">AC</div>
                <div class="key number">AC</div>
                <div class="key number">AC</div>
                <div class="key basic-operation">AC</div>
            </div>
            <div class="key-row">
                <div class="key zero">AC</div>
                <div class="key number">AC</div>
                <div class="key basic-operation">AC</div>
            </div>
        </div>
    </div>
</body>
</html>
